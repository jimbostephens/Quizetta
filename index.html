<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz App</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 20px auto; }
    .card { padding: 20px; background: #f9f9f9; border-radius: 8px; box-shadow: 2px 2px 8px #eee; }
    .button { padding: 10px 20px; margin: 5px; background: #007bff; color: #fff; border: none; border-radius: 4px; }
    .button:disabled { background: #aaa; }
    #answer { display: none; margin-top: 10px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <div class="card">
    <div id="question">Loading...</div>
    <div id="answer"></div>
    <button class="button" id="revealAnswer">Reveal Answer</button>
    <button class="button" id="nextQuestion">Next Question</button>
  </div>
  <script>
    let currentAnswer = '';
    async function fetchQuestion() {
      document.getElementById('answer').style.display = 'none';
      document.getElementById('revealAnswer').disabled = false;
      const res = await fetch('/api/question');
      const data = await res.json();
      document.getElementById('question').textContent = data.question;
      document.getElementById('answer').textContent = data.answer;
      currentAnswer = data.answer;
    }
    document.getElementById('revealAnswer').onclick = () => {
      document.getElementById('answer').style.display = 'block';
      document.getElementById('revealAnswer').disabled = true;
    };
    document.getElementById('nextQuestion').onclick = fetchQuestion;
    fetchQuestion();
  </script>
</body>
</html>
