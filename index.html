<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizetta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quizetta</h1>
        <p id="loading-message">Loading questions...</p>
        <p id="question" class="hidden"></p>
        <p id="answer" class="hidden"></p>
        <div class="buttons">
            <button id="reveal-btn" class="hidden">Reveal Answer</button>
            <button id="next-btn" class="hidden">Next Question</button>
        </div>
    </div>
    
    <div class="footer-links">
        <a href="mailto:james@quizetta.com" class="email-link">Contact james@quizetta.com</a>
       
<script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
<script>
  kofiWidgetOverlay.draw('quizetta', {
    'type': 'floating-chat',
    'floating-chat.donateButton.text': 'Tip Me',
    'floating-chat.donateButton.background-color': '#00b9fe',
    'floating-chat.donateButton.text-color': '#fff'
  });
</script>
    </div>

    <script src="script.js"></script>
</body>
</html>
